<div class="container">
    <div class="row">
        <div class="col-12 text-center p-5">
            <h2>Dashboard</h2>

            <h2>Most common hobby</h2>
            <table mat-table [dataSource]="hobbiesDataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="hobbies">
                    <th mat-header-cell *matHeaderCellDef> hobbies </th>
                    <td mat-cell *matCellDef="let element"> {{element.hobbies}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="hobbiesColumn"></tr>
                <tr mat-row *matRowDef="let row; columns: hobbiesColumn;"></tr>
            </table>

            <h2>motor type by gender</h2>
            <table mat-table [dataSource]="motorTypeByGenderDataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="motorType">
                    <th mat-header-cell *matHeaderCellDef> motorType </th>
                    <td mat-cell *matCellDef="let element"> {{element.motorType}} </td>
                </ng-container>

                <ng-container matColumnDef="gender">
                    <th mat-header-cell *matHeaderCellDef> gender </th>
                    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="motorTypeByGenderColumn"></tr>
                <tr mat-row *matRowDef="let row; columns: motorTypeByGenderColumn;"></tr>
            </table>

            <h2>City with most visitors from</h2>
            <table mat-table [dataSource]="cityWithMostVisitors" class="mat-elevation-z8">
                <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef> city </th>
                    <td mat-cell *matCellDef="let element"> {{cityWithMostVisitors}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="mostVisitorsColumn"></tr>
                <tr mat-row *matRowDef="let row; columns: mostVisitorsColumn;"></tr>
            </table>
        </div>
    </div>
</div>
