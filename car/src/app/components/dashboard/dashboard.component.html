<div class="container">
    <div class="row">
        <div class="col-12 text-center p-5">
            <h2>Dashboard</h2>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="favoriteColor">
                    <th mat-header-cell *matHeaderCellDef> favoriteColor </th>
                    <td mat-cell *matCellDef="let element"> {{element.favoriteColor}} </td>
                </ng-container>

                <ng-container matColumnDef="birthDate">
                    <th mat-header-cell *matHeaderCellDef> birthDate </th>
                    <td mat-cell *matCellDef="let element"> {{element.birthDate | date:'dd/MM/yyyy'}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
